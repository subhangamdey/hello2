<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Listing</title>
    <style>
        /* Styling for the table */
        #custList {
            width: 80%;
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto; /* Align center */
        }

        /* Table header background color */
        #custList th {
            background-color: #42aaf4;
            color: white;
            padding: 10px;
        }

        /* Table data styling */
        #custList td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        /* Line after heading */
        hr {
            width: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Page header -->
    <h2 style="text-align: center;">Customer Listing</h2>

    <!-- Horizontal line -->
    <hr>

    <!-- Customer List table -->
    <table id="custList">

                <th>Gender</th>
                <th>City</th>
            </tr>

</body>
</html>
