<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book Form</title>
</head>
<body>

    <!-- Form header -->
    <h2>Add Book</h2>

    <!-- Add Book form -->
    <form name="addBook">

        <!-- Book Id input -->
        <label for="bookId">Book Id:</label>
        <input type="text" id="bookId" name="bookId"><br><br>

        <!-- Book Name input -->
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" name="bookName"><br><br>

        <!-- Category drop down -->
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="Action">Action</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
            <option value="Childrens">Childrens</option>
        </select><br><br>

        <!-- Availability radio buttons -->
        <label>Available:</label><br>
        <input type="radio" id="available" name="availability" value="Available">
        <label for="available">Available</label><br>
        <input type="radio" id="notAvailable" name="availability" value="Not Available">
        <label for="notAvailable">Not Available</label><br><br>

        <!-- Add and Cancel buttons with inline CSS for background color -->
        <button type="submit" name="add" style="background-color: #2345E4; color: white;">Add</button>
        <button type="reset" name="cancel" style="background-color: #2345E4; color: white;">Cancel</button>

    </form>

</body>
</html>
